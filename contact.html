<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap-Portfolio</title>
  </head>
  <body>
    <div class="nkpNavbar">
      <div class="nav-item" style="float: left;">
        <a class="nav-link active NickLogo" href="index.html">Nick Prather</a>
      </div>

      <div id="navLinks">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <h3 class="nkpHeader">Contact</h3>
      <div id="divider"></div>
      <form>
        <br />
        <div class="form-group">
          Name:<br />
          <input
            type="text"
            class="form-control"
            name="Name"
            placeholder="Name"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputEmail1">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <br />
        <div class="form-group">
          Message:<br />
          <textarea id="myTextArea" rows="5" cols="50"></textarea><br /><br />
        </div>
        <button type="submit" class="btn btn-primary submButton">Submit</button>
      </form>
    </div>

    <footer></footer>
  </body>
</html>
